<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <label for="number" id="number-label">Age (optional)</label>
    <input type="number" id="number" placeholder="Age" required min="0" max="99">
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option selected value="0">Select current rol</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option> 
      <option value="3">Full Time Learner</option> 
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
    <div id="recommend">
      <label for="" id="recommend">Would you recommend freeCodeCamp to a friend?</label>
      <div class="recommend-option">
        <input type="radio" id="definitely" name="recommend " value="Definitely" checked>
        <label for="definitely">Definitely</label>
      </div>
      <div class="recommend-option">
        <input type="radio" id="maybe" name="recommend " value="Maybe"></input>
        <label for="maybe">Maybe</label>
      </div>
      <div class="recommend-option">
        <input type="radio" id="not-sure" name="recommend " value="Not sure">
        <label for="not-sure">Not sure</label>
      </div>
    </div>
    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option selected value="0">Select an option</option>
      <option value="1">Challenges</option>
      <option value="2">Projects</option> 
      <option value="3">Community</option> 
      <option value="4">Open Source</option> 
    </select>
    <div id="improve">
      <label for="">What would you like to see improved? (Check all that apply)</label>
      <div class="improve-option">
        <input type="checkbox" id="" value="Front-end Projects"> 
        <label for="">Front-end Projects</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Back-end Projects"> 
        <label for="">Back-end Projects</label>
      </div>
      <div class="improve-option"> 
        <input type="checkbox" id="" value="Front-end Projects"> 
        <label for="">Front-end Projects</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Data Visualization"> 
        <label for="">Data Visualization</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Challenges"> 
        <label for="">Challenges</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Open Source Community"> 
        <label for="">Open Source Community</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Gitter help rooms"> 
        <label for="">Gitter help rooms</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Videos"> 
        <label for="">Videos</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="City Meetups"> 
        <label for="">City Meetups</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Wiki"> 
        <label for="">Wiki</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Forum"> 
        <label for="">Forum</label>
      </div>
      <div class="improve-option">
        <input type="checkbox" id="" value="Additional Courses"> 
        <label for="">Additional Courses</label>
      </div>
    </div>
    <div id="suggest">
      <label for="comment">Any comments or suggestions?</label>
      <textarea name="comment" rows="8" cols="50" placeholder="Enter your comment here..."></textarea>
    </div>
    <input type="submit" value="Submit"  id="submit"></input>
    
    
  </form>
</body>
</html>
